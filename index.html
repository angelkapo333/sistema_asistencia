<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Preceptor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        input[type="email"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Preceptor</h2>
        <input type="email" id="email" placeholder="Correo">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="login()">Iniciar Sesión</button>
        <div class="error" id="error"></div>
    </div>

    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');

            // Credenciales fijas
            const correctEmail = "juanma@gmail.com";
            const correctPassword = "1234";

            if(email === correctEmail && password === correctPassword) {
                errorDiv.style.color = "green";
                errorDiv.textContent = "¡Inicio de sesión exitoso!";
                // Aquí podrías redirigir a otra página con:
                // window.location.href = "menu_preceptor.html";
            } else {
                errorDiv.style.color = "red";
                errorDiv.textContent = "Correo o contraseña incorrectos";
            }
        }
    </script>
</body>
</html>
