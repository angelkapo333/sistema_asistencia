<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Preceptor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle at top left, #89f7fe 0%, #66a6ff 60%, #1e3c72 100%);
            background-attachment: fixed;
            background-size: cover;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            width: 400px;
            text-align: center;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 30px;
        }
        input[type="email"], input[type="password"] {
            width: 95%;
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1.1em;
        }
        button {
            padding: 15px 25px;
            margin-top: 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error {
            color: red;
            margin-top: 15px;
            font-size: 1.1em;
        }
        .forgot-password {
            margin-top: 20px;
            color: #007bff;
            cursor: pointer;
            text-decoration: underline;
            font-size: 1em;
        }
        .forgot-password:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Preceptor</h2>
        <input type="email" id="email" placeholder="Correo">
        <input type="password" id="password" placeholder="Contraseña">
        <button type="button" onclick="login()">Iniciar Sesión</button>
        <div class="error" id="error"></div>
        <div class="forgot-password" onclick="forgotPassword()">Me olvidé la contraseña</div>
    </div>

    <script>
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');

            const correctEmail = "juanma@gmail.com";
            const correctPassword = "1234";

            if(email === correctEmail && password === correctPassword) {
                window.location.href = "menu_preceptor.html";
            } else {
                errorDiv.style.color = "red";
                errorDiv.textContent = "Correo o contraseña incorrectos";
            }
        }

        function forgotPassword() {
            const email = document.getElementById('email').value;
            const correctEmail = "juanma@gmail.com";
            const correctPassword = "1234";
            const errorDiv = document.getElementById('error');

            if(email === correctEmail) {
                errorDiv.style.color = "blue";
                errorDiv.textContent = `Tu contraseña es: ${correctPassword}`;
            } else {
                errorDiv.style.color = "red";
                errorDiv.textContent = "Ingresa tu correo correcto para recuperar la contraseña";
            }
        }
    </script>
</body>
</html>
