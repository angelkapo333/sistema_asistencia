<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Buscar Contacto y Reporte de Asistencia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .resultado {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      font-size: 18px;
      max-width: 500px;
      margin-bottom: 40px;
    }
    .boton {
      display: inline-block;
      padding: 10px 15px;
      border-radius: 5px;
      color: white;
      text-decoration: none;
      margin-top: 10px;
      margin-right: 10px;
      font-weight: bold;
    }
    .whatsapp { background-color: #25D366; }
    .gmail { background-color: #D44638; }

    table {
      width: 100%;
      max-width: 600px;
      border-collapse: collapse;
      margin-top: 30px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #2c3e50;
      color: white;
    }
    .presente {
      background-color: #d4edda;
      color: #155724;
      font-weight: bold;
    }
    .tarde {
      background-color: #fff3cd;
      color: #856404;
      font-weight: bold;
    }
    .ausente {
      background-color: #f8d7da;
      color: #721c24;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Buscar contacto del padre por número de teléfono</h2>
  <input type="text" id="telefonoInput" placeholder="Ej: +54 9 11 2010-4719" />
  <div id="resultado" class="resultado"></div>

  <h2>Reporte de asistencia del día</h2>
  <table id="tablaAsistencia">
    <thead>
      <tr>
        <th>Alumno</th>
        <th>Fecha</th>
        <th>Estado</th>
        <th>Hora</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="4">Cargando...</td></tr>
    </tbody>
  </table>

  <script>
    // BUSCADOR CONTACTOS
    const input = document.getElementById("telefonoInput");
    const resultados = document.getElementById("resultado");

    input.addEventListener("input", () => {
      const valor = input.value.trim();

      if (valor.length < 5) {
        resultados.innerHTML = "";
        return;
      }

      fetch(`buscar_contacto.php?telefono=${encodeURIComponent(valor)}`)
        .then(response => response.json())
        .then(data => {
          if (data.error) {
            resultados.innerHTML = `<span style="color:red;">${data.error}</span>`;
            return;
          }
          if (data.length === 0) {
            resultados.innerHTML = "❌ Número no encontrado en la base de datos.";
            return;
          }

          let html = "";
          data.forEach(contacto => {
            const whatsapp = contacto.telefono.replace(/\D/g, '');
            html += `
              <div style="margin-bottom:15px;">
                Padre de <strong>${contacto.alumno}</strong><br>
                Teléfono: ${contacto.telefono}<br>
                <a class="boton whatsapp" href="https://wa.me/${whatsapp}?text=Hola,%20le%20escribimos%20por%20su%20hijo/a%20${encodeURIComponent(contacto.alumno)}" target="_blank">📱 WhatsApp</a>
                <a class="boton gmail" href="mailto:${contacto.email}?subject=Reporte%20de%20faltas&body=Hola,%20le%20informamos%20que%20su%20hijo/a%20${encodeURIComponent(contacto.alumno)}%20tiene%20faltas%20registradas." target="_blank">📧 Gmail</a>
              </div>
            `;
          });
          resultados.innerHTML = html;
        })
        .catch(() => {
          resultados.innerHTML = "<span style='color:red;'>Error al conectar con el servidor.</span>";
        });
    });

    // REPORTE DE ASISTENCIA
    const tablaBody = document.querySelector("#tablaAsistencia tbody");

    function cargarAsistencia() {
      fetch('reporte_asistencia.php')
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            tablaBody.innerHTML = `<tr><td colspan="4" style="color:red;">${data.error}</td></tr>`;
            return;
          }
          if (data.length === 0) {
            tablaBody.innerHTML = `<tr><td colspan="4">No hay registros de asistencia para hoy.</td></tr>`;
            return;
          }

          let html = "";
          data.forEach(item => {
            let claseEstado = '';
            if (item.estado === 'Presente') claseEstado = 'presente';
            else if (item.estado === 'Tarde') claseEstado = 'tarde';
            else if (item.estado === 'Ausente') claseEstado = 'ausente';

            html += `
              <tr>
                <td>${item.alumno}</td>
                <td>${item.fecha}</td>
                <td class="${claseEstado}">${item.estado}</td>
                <td>${item.hora}</td>
              </tr>
            `;
          });
          tablaBody.innerHTML = html;
        })
        .catch(() => {
          tablaBody.innerHTML = `<tr><td colspan="4" style="color:red;">Error al cargar la asistencia.</td></tr>`;
        });
    }

    cargarAsistencia();
    // Actualiza cada 60 segundos
    setInterval(cargarAsistencia, 60000);
  </script>

</body>
</html>
